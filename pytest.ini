[pytest]
markers =
    docker: marks tests requiring Docker daemon (deselect with '-m "not docker"')
    integration: marks integration tests requiring full environment
    unit: marks unit tests that run without external dependencies
    slow: marks tests as slow running
    redis: marks tests requiring Redis

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage configuration (if using pytest-cov)
[coverage:run]
source = neural-tools/src