# Grafana Dashboard Provisioning Configuration
# Automatically loads dashboards from the dashboards folder

apiVersion: 1

providers:
  - name: 'Neural Tools Dashboards'
    orgId: 1
    folder: 'Neural Tools'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards